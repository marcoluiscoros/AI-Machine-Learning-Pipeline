<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #5c6bc0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #5c6bc0;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #3949ab;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Django Application</h1>
        <hr>
        <form action="result">
            <label for="algorithm">Algorithm:</label>
            <select id="algorithm" name="algorithm" required>
                <option value="knn">KNN</option>
                <option value="decision_tree">Decision Tree</option>
            </select>
            
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" step="0.1" required>

            <label for="hypertension">Hypertension (0 for No, 1 for Yes):</label>
            <input type="number" id="hypertension" name="hypertension" required>

            <label for="heart_disease">Heart Disease (0 for No, 1 for Yes):</label>
            <input type="number" id="heart_disease" name="heart_disease" required>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" step="0.01" required>

            <label for="hba1c_level">HbA1c level:</label>
            <input type="number" id="hba1c_level" name="hba1c_level" step="0.01" required>

            <label for="glucose">Blood glucose level:</label>
            <input type="number" id="glucose" name="glucose" step="0.01" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
