<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #5c6bc0;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 10px 0;
        }
        .result-yes {
            color: #e53935;
            font-weight: bold;
        }
        .result-no {
            color: #43a047;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction Result</h1>
        
        {% if prediction == 1 %}
            <p class="result-yes">You are predicted to have diabetes.</p>
        {% else %}
            <p class="result-no">You are predicted not to have diabetes.</p>
        {% endif %}

        <!-- Additional information or options can be added here -->
    </div>
</body>
</html>
